<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Study Planner for Web Development</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#plan">Study Plan</a></li>
            <li><a href="#resources">Resources</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <main>
        <section id="plan">
            <h2>Your Study Plan</h2>
            <div class="content">
                <!-- Column 1 -->
                <div class="column">
                    <h3>Week 1</h3>
                    <p>Introduction to HTML </p>
                    <button class="btn">View Details</button>
                </div>
                <!-- Column 2 -->
                <div class="column">
                    <h3>Week 2</h3>
                    <p>Basics of CSS</p>
                    <button class="btn">View Details</button>
                </div>
                <!-- Column 3 -->
                <div class="column">
                    <h3>Week 3</h3>
                    <p>JavaScript Basics</p>
                    <button class="btn">View Details</button>
                </div>
            </div>
            <div class="content">
                <!-- Column 1 -->
                <div class="column">
                    <h3>Week 4</h3>
                    <p>Quizes</p>
                    <button class="btn">View Details</button>
                </div>
                <!-- Column 2 -->
                <div class="column">
                    <h3>Week 5</h3>
                    <p>Final Assignment</p>
                    <button class="btn">View Details</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Study Planner. All rights reserved.</p>
    </footer>
</body>
</html>
