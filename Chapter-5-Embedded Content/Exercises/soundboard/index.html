<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Partridge Audio Soundboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Alan Partridge Soundboard</h1>
        <p>Click a sample to hear Alan's finest moments or type your own phrase!</p>
    </header>
    <main>
        <section class="speech-input">
            <input type="text" id="speech-text" placeholder="Type here">
            <button id="say-it">Say it</button>
        </section>
        <section class="soundboard">
  
            <button class="sample" data-audio="ah_ha.mp3">Ah-Ha</button>
            <button class="sample" data-audio="Dan.mp3">Dan</button>
            <button class="sample" data-audio="Back_of_the_net.mp3">Back of the net</button>
            <button class="sample" data-audio="Bang_out_of_order.mp3">Bang out of order</button>
            <button class="sample" data-audio="Jurassic_Park.mp3">Jurassic Park</button>
            <button class="sample" data-audio="SMELL_MY_CHEESE.mp3">Smell my cheese</button>
            <button class="sample" data-audio="Goal.mp3">Goal</button>
            <button class="sample" data-audio="Kiss_my_face.mp3">Kiss my face</button>
            <button class="sample" data-audio="Hello_Partridge.mp3">Hello Partridge</button>
        </section>
    </main>
