<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the title of the document -->
    <title>Video Embed Example</title>
    <!-- Links an external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Embeds a video player with controls, looping enabled, and a poster image -->
    <video controls loop poster="poster.jpg">
        <!-- Specifies the video file and its type -->
        <source src="lahore.mp4" type="video/mp4">
    </video>
</body>
</html>
